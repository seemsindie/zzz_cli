name: Release
on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
          - os: ubuntu-latest
            target: aarch64-linux
          - os: macos-latest
            target: aarch64-macos
          - os: macos-latest
            target: x86_64-macos
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: mlugg/setup-zig@v2
      with:
        version: 0.16.0-dev.2535+b5bd49460
    - name: Build
      run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}
    - name: Package
      run: tar -czf zzz-cli-${{ github.ref_name }}-${{ matrix.target }}.tar.gz -C zig-out/bin zzz
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: zzz-cli-${{ matrix.target }}
        path: zzz-cli-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        pattern: zzz-cli-*
        merge-multiple: true
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: zzz-cli-*.tar.gz
